{% extends 'base.html' %}
{% block content %}

<section class="py-24 dark:bg-[#050811]" x-data="{ selectedEvent: null }">
    <div class="max-w-7xl mx-auto px-6">
        <div class="mb-12">
            <h2 class="text-4xl font-black dark:text-white italic">Flux des <span
                    class="text-brandLight uppercase">Événements</span></h2>
            <p class="text-gray-500 mt-2">Explorez nos prochaines sessions.</p>
        </div>

        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                {% for event in events %}
                <div class="swiper-slide h-auto">
                    <div
                        class="group relative rounded-[2.5rem] dark:bg-[#0a0f1d] border border-gray/5 dark:border-white/5 overflow-hidden h-full">
                        <img src="{{ event.url_image }}"
                            class="w-full h-56 object-cover opacity-40 group-hover:scale-110 transition duration-700">
                        <div class="p-8">
                            <span
                                class="text-brandLight font-mono text-[10px] tracking-widest uppercase">{{ event.domain }}</span>
                            <h3 class="text-2xl font-bold dark:text-white mt-2 mb-4">{{ event.name }}</h3>
                            <a href="{% url 'detail_event' pk=event.pk %}"
                                class="dark:text-white text-sm font-bold border-b-2 border-brandLight pb-1 hover:text-brandLight transition">
                                Voir les détails →
                            </a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="swiper-pagination !-bottom-10"></div>
        </div>
    </div>
</section>
{% endblock %}
